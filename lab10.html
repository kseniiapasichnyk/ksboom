<!DOCTYPE html>
<html>
   <body>
   <head>
    <meta charset="utf-8">
      
  <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="b11.png"  alt="Barash" width="128" height="128">
      <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="b22.png"  alt="Barash" width="128" height="128">
      <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="b33.png"  alt="Barash" width="128" height="128"> 
      <script>
function bigImg(x) {
  x.style.height = "256px";
  x.style.width = "256px";
}

function normalImg(x) {
  x.style.height = "128px";
  x.style.width = "128px";
}
         </script>
    <center>  <p style="font-family:courier;">Оберіть свій настрій, переглянувши фото</p></center>
<select id="mySelect" onchange="myFunction()">
  <option value="Радісний">Радісний
  <option value="Щасливий">Щасливий 
  <option value="Чудовий">Чудовий
</select>
<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "Ви вибрали: " + x;
  document.getElementById("demo").style.fontSize = "25px"; 
  document.getElementById("demo").style.color = "red";
  document.getElementById("demo").style.backgroundColor = "yellow";    
    document.getElementById("demo").style.borderLeft = "thick solid #0000FF";
}
</script>
</select>

<button type="button" onclick="myFunction()">Click Me!</button>
  </body>
     </head>
</html>
