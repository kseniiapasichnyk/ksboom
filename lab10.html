    <center><img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="b11.png"  alt="Barash" width="128" height="128">

      <script>
function bigImg(x) {
  x.style.height = "256px";
  x.style.width = "256px";
}

function normalImg(x) {
  x.style.height = "128px";
  x.style.width = "128px";
}
</script>
     <button type="button" onclick="myFunction()">Position background image</button>

<script>
function myFunction() {
  document.img.scr.backgroundPosition="top right"; 
}
</script>
  
    <center>  <p style="font-family:courier;">Оберіть свій настрій, переглянувши фото</p></center>
<select id="mySelect" onchange="myFunction()">
  <option value="Радісний">Радісний
  <option value="Щасливий">Щасливий 
  <option value="Чудовий">Чудовий
</select>
<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "Ви вибрали: " + x;
}
</script>
