<!DOCTYPE html>
<html>

<body style="background-image:url('b11.png');background-image:url('b22.png');background-image:url('b33.png');background-repeat:no-repeat;background-size: 25%, 25%, 25%;">

<h1>HTML Style Object</h1>
<h2>The backgroundPosition Property</h2>

<button type="button" onclick="myFunction()">Position background image</button>

<script>
function myFunction() {
  document.body.style.backgroundPosition="top right"; 
}
</script>

</body>
</html>
