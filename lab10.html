<!DOCTYPE html>
<html>

<body style="background-image:url('b11.png');background-repeat:no-repeat;background-size: 25%, 25%, 25%;">

<h1>HTML Style Object</h1>
<h2>The backgroundPosition Property</h2>

<button type="button" onclick="myFunction()">Position background image</button>

<script>
function myFunction() {
  document.body.style.backgroundPosition="top right"; 
}
</script>

    <center>  <p style="font-family:courier;">Оберіть свій настрій, переглянувши фото</p></center>
<select id="mySelect" onchange="myFunction()">
  <option value="Радісний">Радісний
  <option value="Щасливий">Щасливий 
  <option value="Чудовий">Чудовий
</select>
<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "Ви вибрали: " + x;
}
</script>
</select>
</body>
  </body>

</html>
