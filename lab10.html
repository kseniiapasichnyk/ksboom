<!DOCTYPE html>
<html>
   <body>
   <head>
    <meta charset="utf-8">
      
  <p id="myImg"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="b11.png"  alt="Barash" width="128" height="128">
      <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="b22.png"  alt="Barash" width="128" height="128">
      <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="b33.png"  alt="Barash" width="128" height="128"> </p>
      <script>
function bigImg(x) {
  x.style.height = "256px";
  x.style.width = "256px";
}

function normalImg(x) {
  x.style.height = "128px";
  x.style.width = "128px";
}
         </script>
    <center>  <p style="font-family:courier;">Оберіть свій настрій, переглянувши фото</p></center>
<select id="mySelect" onchange="myFunction()">
  <option value="Радісний">Радісний
  <option value="Щасливий">Щасливий 
  <option value="Чудовий">Чудовий
</select>
<p id="demo"></p>

</select>
      <p>Варіанти відповідей були:</p>
      <style> 
#myList {
  border: 1px solid black;
  background-color: lightblue;
  width: 300px;
  height: 300px;
}
</style>
      <ul id="myList">
  <li>Радісний</li>
  <li>Щасливий</li>
  <li>Чудовий</li>
</ul>
<script>
function myFunction() {
   var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "Ви вибрали: " + x;
  document.getElementById("demo").style.color = "black";   
    document.getElementById("demo").style.borderLeft = "thick solid #0000FF";
  document.getElementById("myList").style.listStyleType = "upper-roman";
    document.getElementById("myList").style.borderTopWidth = "20px";
     document.getElementById("myList").style.fontSize = "x-large";
    document.getElementById("myList").style.paddingRight = "50px";
    document.getElementById("myImg").style.backgroundPosition="center"; 
}
</script>
<button type="button" onclick="myFunction()">Click Me!</button>
  </body>
     </head>
</html>
