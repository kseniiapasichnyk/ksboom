<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
   <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="barash.png" alt="Barash" width="32" height="32">
      <script>
function bigImg(x) {
  x.style.height = "64px";
  x.style.width = "64px";
}

function normalImg(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}
</script>
<select id="mySelect" onchange="myFunction()">
  <option value="Радісний">Joyful
  <option value="Щасливий">Happy
  <option value="Чудовий">Gorgeous
</select>
<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "Ви вибрали: " + x;
}
</script>
</select>
</body>
  </body>
     </head>
</html>
